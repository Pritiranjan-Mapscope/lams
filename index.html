<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page Image with Scrolling</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
        }
        .full-page-image {
            min-height: 100vh; /* Image covers at least the full viewport height */
            width: 100%;
        }
        img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            display: block;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="full-page-image">
        <img src="01_Home 01.jpg" alt="Full page image"/>
    </div>
  
</body>
</html>
